<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP to Currency Converter</title>

    
    
    
    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }
        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
            width: 350px;
            margin: auto;
        }
        h1 {
            color: #007bff;
        }
        .btn-convert {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    
    <h1>Currency Converter</h1>
    <p>Convert 100 Pesos (PHP) to two currencies of your choice: Dollar or Yen</p>

    
    <div class="converter">
        <h3>100 PHP to:</h3>
        <p>Dollar: <span id="dollarOutput"></span></p>
        <p>Yen: <span id="yenOutput"></span></p>
        
        <button class="btn btn-convert" onclick="convertCurrency()">Convert Now</button>
    </div>

    
    <script>
        
        const phpAmount = 100;
        const phpToDollarRate = 0.018
        const phpToYenRate = 2.04

        
        function convertCurrency() {
            
            const dollar = phpAmount * phpToDollarRate;
            const yen = phpAmount * phpToYenRate;

            
            document.getElementById("dollarOutput").innerHTML = dollar.toFixed(2);
            document.getElementById("yenOutput").innerHTML = yen.toFixed(2);
        }
    </script>

    
    
</body>

</html>
